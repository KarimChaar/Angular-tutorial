<div class="row">
    <div class="col-12">
        <button class="btn btn-success">Add Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-12">
        <a href="#" class="list-group-item d-flex justify-content-between" *ngFor="let recipe of recipes">
            <div>
                <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                <p class="list-group-item-text">{{recipe.description}}</p>
            </div>
            <span>
                <img [src]="recipe.imagePath" [alt]="recipe.description" class="image-responsive" style="max-height: 50px;">
            </span>
        </a>
        <a href="#" class="list-group-item d-flex justify-content-between" *ngFor="let recipe of recipes">
            <div>
                <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                <p class="list-group-item-text">{{recipe.description}}</p>
            </div>
            <span>
                <img [src]="recipe.imagePath" [alt]="recipe.description" class="image-responsive" style="max-height: 50px;">
            </span>
        </a>
        <app-recipes-item></app-recipes-item>
    </div>
</div>
